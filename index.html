<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>Weather Dashboard</title>
</head>

<body class="bg-primary">

    <nav class="navbar bg-primary p-3 mb-3">
        <div class="container-fluid justify-content-center">
            <span class="h1 fw-bold">Weather Dashboard</span>
        </div>
    </nav>

<!--Search Bar-->
    <main class="container-fluid">
        <div class="row d-flex" style="margin-right: auto;">
            <div class="col-lg-3 col-12" id="city-search">
                <form id="search">
                    <label class="h3 fw-bold px-4" for="searchbar">Search for a City:</label>
                        <input type="text" class="h3" style="width: 80%; min-height: 50px " id="searchbar">
                    <button class="h5 fw-bold border-white text-white bg-success" style="width: 80%; min-height: 50px">Search</button>
                </form>                
            <div class="past-searches"></div>
        </div>

<!-- Weather Forecast Cards -->
        <div class="col-lg-9 fw-bold">
            <div class="text-left p-2 border-dark bg-light fs-5" style="border: 1px solid" id="weather-info">
                 <h3>&nbsp;</h3>
            </div>
                <div class="text-left p-2">
                    <h3>5-Day Forecast</h3>
                <div class="row fs-5" id="weather-cards"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-10" style="margin-top: auto"></div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
